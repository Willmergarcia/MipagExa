    <input type="checkbox" class="menu__checkbox" id="open">

                            </li>

    <main>
        <div class="container">
            <div>
                <h1 class="nommal-text bold">Compras De Mercaderia</h1>
                <h6 class="nommal-text">Compra de Mercaderia</h6>
                <br/>
            </div>
            <div class="row">
              <input type="hidden" id="id" class="form-control">
                <div class="col-md-4">
                  <label>Producto</label>
                  <select class="form-control" id="opc-productos">
                    <option>Seleccione una producto</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Cantidad</label>
                  <input type="number" id="cantidad" class="form-control">
                </div>
                <div class="col-md-4">
                  <label><br/></label>
                  <button class="btn  btn-info btn-block" onclick="comprar()">AGREGAR</button>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <br/>
                <h6 class="normal-text">Compras realizadas</h4>
              </div>
              <div class="col-md-12" style="height: 500px;">
                <table class="table table-bordered">
                  <thead class="thead-dark">
                    <tr>
                        <th>#NO</th>
                        <th>PRODUCTO</th>
                        <th>CANTIDAD</th>
                        <th>FECHA</th>
                    </tr>
                  </thead>
                  <tbody id="list-compras">

                  </tbody>
                </table>
              </div>
            </div>
        </div>
